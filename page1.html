<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(to bottom, #e3f2fd, #ffffff);
        color: #333;
        line-height: 1.6;
    }

    /* Header */
    header {
        background: linear-gradient(90deg, #64b5f6, #1e88e5);
        color: white;
        text-align: center;
        padding: 25px 15px;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    header h1 {
        font-size: 2rem;
    }

    /* Navigation */
    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 15px;
    }

    nav ul li {
        margin: 0 12px;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: 600;
        padding: 8px 16px;
        border-radius: 6px;
        transition: 0.3s;
    }

    nav ul li a:hover {
        background-color: #1565c0;
    }

    /* Main content */
    main {
        width: 90%;
        max-width: 800px;
        margin: 30px auto;
        background-color: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    main section {
        margin-bottom: 30px;
    }

    main h2 {
        margin-bottom: 15px;
        color: #1e88e5;
    }

    /* List styling */
    ul {
        list-style: disc inside;
        margin-left: 10px;
    }

    /* Video — smaller and responsive */
    video {
        width: 60%;
        max-width: 300px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        margin-top: 10px;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 18px;
        margin-top: 30px;
        background: linear-gradient(90deg, #64b5f6, #1e88e5);
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
        nav ul {
            flex-direction: column;
            align-items: center;
        }

        nav ul li {
            margin: 8px 0;
        }

        video {
            width: 80%;
            max-width: 250px;
        }
    }
</style>
